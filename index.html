<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mobile-navigation-bar</title> <!--TITLE-->
	<link rel="stylesheet" href="style.css"> <!--CSS-->
</head>

<body>

<div class="wrapper">
	<div class="navbar">

		<a href="#" class="navitem active" onclick="select(this)" data-clr="#e4ecfa"> <!--HOME-->
			<div class="indicator"></div>
			<div class="hoverindicator"></div>
			<ion-icon name="home"></ion-icon>
		</a>

		<a href="#" class="navitem" onclick="select(this)" data-clr="#fff6cc"> <!--PERSON-->
			<div class="indicator"></div>
			<div class="hoverindicator"></div>
			<ion-icon name="person"></ion-icon>
		</a>

		<div class="navsearch"> <!--SEARCH-->
			<input class="searchbox"></input>
			<div class="searchicon" onclick="selectsearch()">
				<ion-icon name="search"></ion-icon>
			</div>
		</div>

		<a href="#" class="navitem" onclick="select(this)" data-clr="#f0e4fa"> <!--SETTINGS-->
			<div class="indicator"></div>
			<div class="hoverindicator"></div>
			<ion-icon name="settings"></ion-icon>
		</a>

	</div>
</div>

<!--Is used to import the Ionicons library as an ES module. This allows for modern JavaScript features and better encapsulation.-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<!--Is a fallback for older browsers that do not support ES modules. It ensures compatibility with older browser environments.-->
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script  src="script.js"></script>  <!--JS-->

</body>
</html>
